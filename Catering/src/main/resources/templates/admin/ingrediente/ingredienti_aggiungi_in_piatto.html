<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Catering Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="/administration">Catering Management
			System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-link"><a>Ingredienti Management</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1 th:text="'Elenco degli Ingredienti che puoi aggiungere al Piatto ' + ${piatto.nome}">Elenco degli Ingredienti</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nome</th>
					<th>Origine</th>
					<th>Descrizione</th>
					<th>Operazione</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="ingrediente: ${ingredienti}">
					<td th:text="${ingrediente.nome}"></td>
					<td th:text="${ingrediente.origine}"></td>
					<td th:text="${ingrediente.descrizione}"></td>
					<td>
						<a th:href="@{/administration/ingredienti/piatto/add/{id_p}/{id_i}(id_p=${piatto_id},id_i=${ingrediente.id})}"
						class="btn btn-success">Add in Piatto</a>
					</td>
				</tr>
			</tbody>

		</table>
		
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/administration}" class="btn btn-primary btn-sm mb-3">
					Back</a>
			</div>
		</div>

	</div>
</body>
</html>
