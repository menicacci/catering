<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Catering Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="/administration">Catering Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link">Piatti Management</a>
      </li>
    </ul>
  </div>
</nav>
	<div class ="container">
		<div class = "row">
			<h1 th:text="'Elenco dei Piatti del Buffet ' + ${buffet.nome}">
			Elenco dei Piatti del Menu Verde</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nome</th>
					<th>Descrizione</th>
					<th>Operazione</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="piatto: ${piatti}">
					<td th:text="${piatto.nome}"></td>
					<td th:text="${piatto.descrizione}"></td>
					<td>
						<a th:href="@{/administration/piatti/del/{id}(id=${piatto.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>

		</table>
		
		<div class="row">
			<div class="col-lg-3">
				<a onClick="history.go(-1);" class="btn btn-primary btn-sm mb-3">
					Back</a>
			</div>
		</div>

	</div>
</body>
</html>
