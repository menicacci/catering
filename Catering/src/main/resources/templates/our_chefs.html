<html>
<head>
<meta charset="utf-8" />
<title>Catering Service</title>
<link rel="stylesheet" href="css/main_page.css" />
<link rel="icon"
	href="https://th.bing.com/th/id/OIP.EPT5ubvFjuQG60TeMX-66wHaFj?pid=ImgDet&rs=1">
</head>
<div class="header">
	<div class="sides">
		<a href="/index" class="contact">Home</a>
	</div>
	<div class="info">
		<h3>
			<a>Roma</a>
		</h3>
		<h1>Catering Service</h1>
		<a class="logo"></a>
	</div>
</div>
<section class="content">
	<p align="center">I nostri Chef e le loro proposte per i buffet</p>
	<ul>
		<li th:each="chef : ${chefs}">
			<p
				th:text="${chef.nome} + ' ' + ${chef.cognome} + ', ' + ${chef.nazionalita}">Paolo
				Rossi, Italia</p>
			<ul>
				<li th:each="buffet : ${chef.buffet}">
					<div class="buffets">
						<a th:text="${buffet.nome} + ', '" th:href="@{/show_piatti/{id}(id=${buffet.id})}">Comunione</a>
						<a th:text="${buffet.descrizione}">Descrizione</a>
					</div>
					
				</li>
			</ul>
		</li>
	</ul>
</section>
</html>
