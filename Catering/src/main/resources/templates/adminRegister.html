<html>
<head>
<meta charset="utf-8" />
<title>Catering Service</title>
<link rel="stylesheet" href="css/main_page.css" />
<link rel="icon"
	href="https://th.bing.com/th/id/OIP.EPT5ubvFjuQG60TeMX-66wHaFj?pid=ImgDet&rs=1">
</head>
<div class="header">
	<div class="sides">
		<a href="/index" class="contact">Home</a>
	</div>
	<div class="info">
		<h3>
			<a>Roma</a>
		</h3>
		<h1>Catering Service</h1>
		<a class="logo"></a>
	</div>
</div>
<section class="content">
	<p>Admin Registration Page</p>
	<form th:action="@{/register}" method="POST">
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" placeholder="username" required
                       th:field="${credentials.username}"/></td>
            <td th:if="${#fields.hasErrors('credentials.username')}"
                th:errors="${credentials.username}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="password" required
                       th:field="${credentials.password}"/></td>
            <td th:if="${#fields.hasErrors('credentials.password')}"
                th:errors="${credentials.password}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td>Nome</td>
            <td><input type="text" placeholder="nome" required
                       th:field="${admin.nome}"/></td>
            <td th:if="${#fields.hasErrors('admin.nome')}"
                th:errors="${admin.nome}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td>Cognome</td>
            <td><input type="text" placeholder="cognome" required
                       th:field="${admin.cognome}"/></td>
            <td th:if="${#fields.hasErrors('admin.cognome')}"
                th:errors="${admin.cognome}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Registra</button>
            </td>
        </tr>
    </table>
	</form>
</section>
</html>
