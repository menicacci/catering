<html>
<head>
<meta charset="utf-8" />
<title>Catering Service</title>
<link rel="stylesheet" href="css/main_page.css" />
<link rel="icon"
	href="https://th.bing.com/th/id/OIP.EPT5ubvFjuQG60TeMX-66wHaFj?pid=ImgDet&rs=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<div class="header">
	<div class="sides">
		<a href="/index" class="contact">Home</a>
	</div>
	<div class="info">
		<h1>Admin Login Page</h1>
		<a class="logo"></a>
	</div>
</div>
<section class="content">
	<p align="center"></p>
	
	<div class="login">
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Insert your credentials</h1>
				<div class="card-body">
					<form th:action="@{/login}" method="POST">
						<div class="form">
							<div class="form-group">
								<label>Username</label> <input type="text" name="username"
									class="form-control" placeholder="Inserisci username" required />
							</div>
							<div class="form-group">
								<label>Password</label> <input type="password" name="password"
									class="form-control" placeholder="Inserisci password" required />
							</div>
							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Invia</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</section>
</html>
